	<script>
            //colori scritte 
                var color1 = "#e1c9c7";  
                var color2 = "#260022";
                var currentColorIndex = 0;

                function getNextColor() {
                    if (currentColorIndex === 0) {
                        currentColorIndex = 1;
                        return color1;
                    } else {
                        currentColorIndex = 0;
                        return color2;
                    }
                }
                function updateTextColor() {
                    var footerText = document.querySelector(".footer");
                    var newColor = getNextColor();
                    footerText.style.color = newColor;
                }

                var footerText = document.createElement("div");
                footerText.className = "footer";
                footerText.textContent = "Creato da Luca Pellizzon e Davide Gasparetto";
                footerText.style.position = "fixed";
                footerText.style.bottom = "10px";
                footerText.style.right = "10px";
                
                document.body.appendChild(footerText);

                setInterval(updateTextColor, 1000); //velocit√† rotazione colori 
	</script>
